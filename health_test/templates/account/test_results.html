{% extends 'base.html' %}

{% block title %}
  Результаты: {{ test.title }}
{% endblock %}

{% block content %}
<link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/shieldui/style.css" />
<script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="https://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>



  
      <main class="col-lg-10 px-md-4">
        <div class="container">
            <div class="row">
            <div class="col-md-8 col-md-offset-2">
            
            <!-- График --><div class="p-4" id="chart"></div>
            
            <script>
             $(function () {
             $("#chart").shieldChart({
             theme: "light",
             primaryHeader: {
             text: "{{ test.title }}"
             },
             exportOptions: {
             image: false,
             print: false
             },
             axisX: {
             categoricalValues: {{ day|safe }}
             },
             axisY: [{
             min: {{ min }},
             max: {{ max }},
             title: {
             text: 'График результатов {{ test.title }}',
             style: {
             color: '#4DB0F5'
             }
             },
             axisTickText: {
             style: {
             color: '#4DB0F5'
             }
             }
             }],
             dataSeries: [{
             seriesType: 'line',
             axis: 1,
             collectionAlias: "Результат",
             data: {{ results }}
            
             }]
             });
             });
             </script><!-- /.График -->
            
            </div><!-- /.col-md-8 col-md-offset-2 -->
            </div><!-- /.row -->
            </div><!-- /.container -->
 
  
        <h2>Все результаты: {{ test.title }}</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Дата</th>
                <th scope="col">Результат</th>
              </tr>
            </thead>
            <tbody>
                {% for user_result in user_results %}
                    <tr>
                      <td>{{ user_result.date }}</td>
                      <td>{{ user_result.result }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  
  
      <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>

{% endblock %}
